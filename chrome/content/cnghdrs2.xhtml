<?xml version="1.0"?>
<!DOCTYPE dialog>

<?xml-stylesheet type="text/css" href="chrome://global/skin/global.css"?>
<?xml-stylesheet type="text/css" href="chrome://messenger/skin/messenger.css"?>
<?xml-stylesheet type="text/css" href="chrome://hdrtoolsimproved/content/hdrtools.css"?>

<dialog xmlns:html="http://www.w3.org/1999/xhtml" xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
        onload="HeaderToolsImpObj.initDialog2();"
        title="__MSG_extName__ - __MSG_fullSource__"
        orient="vertical"
        flex="1"
        id="HTLdialog2"
        style="min-width: 800px; min-height: 600px;"
        persist="screenX screenY width height">

  <script type="application/x-javascript" src="chrome://hdrtoolsimproved/content/i18n.js" />
  <script type="application/x-javascript" src="chrome://hdrtoolsimproved/content/hdrtools.js" />
  <script type="application/x-javascript" src="chrome://hdrtoolsimproved/content/keysets.js" />
  <script src="chrome://global/content/globalOverlay.js"/>
  <script src="chrome://global/content/editMenuOverlay.js"/>

  <hbox align="center">
    <label value="__MSG_mailCharset__" />
    <html:input id="charsetBox" type="text" />
    <spacer flex="1" />
    <button id="FS_button" label="__MSG_showComplete__" oncommand="HeaderToolsImpObj.showFullSource()" collapsed="true" />
    <label id="sourcePercent" value="__MSG_percent__" />
  </hbox>
  <spacer style="height: 9px" />
  <vbox id="FSeditbox">
    <html:textarea id="editFSarea" flex="1" />
  </vbox>

</dialog>
